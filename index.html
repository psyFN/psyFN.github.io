<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Repeticiones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      font-size: 16px;
    }

    h2 {
      text-align: center;
      font-size: 24px;
    }

    label, textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    textarea {
      height: 80px;
      resize: vertical;
      font-size: 16px;
      padding: 10px;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    button {
      flex: 1 1 auto;
      min-width: 100px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .columnas {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .columna {
      flex: 1 1 300px;
      border: 2px solid #444;
      padding: 15px;
      border-radius: 10px;
      background-color: #f9f9f9;
      font-size: 16px;
    }

    .columna h3 {
      margin-top: 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      color: #333;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }

      h2 {
        font-size: 26px;
      }

      textarea {
        font-size: 18px;
      }

      .columna {
        font-size: 18px;
      }

      .columna h3 {
        font-size: 20px;
      }

      button {
        font-size: 18px;
        padding: 12px;
      }
    }

    @media print {
      textarea, .botones, label, h2 {
        display: none;
      }

      .columnas {
        gap: 60px;
      }

      .columna {
        font-size: 18px;
        background: none;
        border: none;
      }
    }
  </style>
</head>
<body>
  <h2>Clasificador de Repeticiones</h2>
  <label for="entrada">Introduce nombres o números separados por coma o espacio:</label>
  <textarea id="entrada" placeholder="Ej: Pedro, 5 Juan Pedro 5, Pedro Pedro 5"></textarea>

  <div class="botones">
    <button onclick="clasificar()">Clasificar</button>
    <button onclick="limpiar()">Limpiar</button>
    <button onclick="window.print()">Imprimir</button>
  </div>

  <div class="columnas">
    <div class="columna">
      <h3>Repetidos 4 veces o más</h3>
      <div id="mayores"></div>
    </div>
    <div class="columna">
      <h3>Repetidos menos de 4 veces</h3>
      <div id="menores"></div>
    </div>
  </div>

  <script>
    function clasificar() {
      const texto = document.getElementById('entrada').value;

      const elementos = texto
        .split(/[\s,]+/) // separa por espacio o coma
        .map(e => e.trim())
        .filter(e => e !== '');

      const conteo = {};
      elementos.forEach(item => {
        conteo[item] = (conteo[item] || 0) + 1;
      });

      const grupoMayores = [];
      const grupoMenores = [];

      for (const [valor, cantidad] of Object.entries(conteo)) {
        const resultado = `${valor} se repite ${cantidad} ${cantidad === 1 ? 'vez' : 'veces'}`;
        if (cantidad >= 4) {
          grupoMayores.push(resultado);
        } else {
          grupoMenores.push(resultado);
        }
      }

      document.getElementById('mayores').innerHTML = grupoMayores.join('<br>') || 'Ninguno';
      document.getElementById('menores').innerHTML = grupoMenores.join('<br>') || 'Ninguno';
    }

    function limpiar() {
      document.getElementById('entrada').value = '';
      document.getElementById('mayores').innerHTML = '';
      document.getElementById('menores').innerHTML = '';
    }
  </script>
</body>
</html>
